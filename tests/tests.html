<body>

<div id="qunit"></div>
<div id="qunit-fixture"></div>

<script>

dates = {
	"events":[
		{
			"title": "Nov 14, 2015",
	    	"date": new Date("Nov 14, 2015"),
		},
		{
			"title": "Nov 14, 2013",
		    "date": new Date("Nov 14, 2013"),
		},
		{
			"title": "Nov 14, 2008",
		    "date": new Date("Nov 14, 2008"),
		},
		{
			"title": "Nov 14, 2011",
		    "date": new Date("Nov 14, 2011"),
		}
		]
};

  test("dates should be euqal", function() {
	var dCET = new Date("Tue Nov 05 2013 14:32:23 GMT+0100 (CET)"); // Berlin 
	var dUTC = new Date("Tue Nov 05 2013 05:32:23 GMT-0800 (PST)"); // Vancouver
	var d = dCET - dUTC;
	equal (d, 0, "Value should be 0");
  });

  test ("test function futureEvent", function (){
	var d1 = new Date("Tue Nov 05 2013 14:32:23 GMT+0100 (CET)"); // Berlin 
	var d2 = new Date("Tue Nov 11 2014 14:32:23 GMT+0100 (CET)"); // Berlin
	var today = new Date();
	var tomorrow = new Date();
	tomorrow.setDate(tomorrow.getDate() + 1 );
	equal (isFutureEvent(d1), false, "Nov 5 2013 should be in the past");
	equal (isFutureEvent(d2), true, "Nov 5 2014 should be in the future");
	equal (isFutureEvent(today), true, "today should be in the future");
	equal (isFutureEvent(tomorrow), true, "tomorrow should be in the future");	
  });

</script>


</body>
