items:
  - name: "Gaël Blondelle"
    title: "Managing Director, Eclipse Foundation Europe GmbH and VP Ecosystem Development"
    twitter_handle: "gblondelle"
    bio: |
      <p>Gaël has been involved in Open Source for 15 years with the goal to help companies adopt and develop open source 
      projects and collaborate better. He joined the Eclipse Foundation in 2013 to develop the ecosystem in Europe, and to 
      support the development of Eclipse Working Groups. Outside of work, Gaël likes spending time with his family and 
      travelling to visit beautiful places in the world.</p>
