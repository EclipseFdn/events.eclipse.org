  seo_title_suffix = " | The Eclipse Foundation"
  keywords = ["eclipse", "event", "democamp", "EclipseCon", "eclipse day", "hackathon", "EclipseCon Europe", "EclipseCon France", "Eclipse Training", "ECE", "ECF", "Eclipse Foundation", "conference"]
# logo = ""
